<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://i.ibb.co/r204YP1/Screen-Shot-2021-05-10-at-2-35-36-PM.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>
                        <h2>WebRTC Demo Video chat application</h2></p>
                        <p>visit more @ <a href="http://engineeringsemester.com">engineering semester</a></p>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Signup</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Login to your Account</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <p class="font-weight-bold">User Name</p>
                                        <p class="font-weight-bold">Password</p>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="form-group">
                                          <input type="text" class="form-control" placeholder="Username *" value="" />
                                      </div>
                                      <div class="form-group">
                                          <input type="password" class="form-control" placeholder="Password *" value="" />
                                      </div>
                                    </div>
                                    <input type="submit" class="btnRegister"  value="Login"/>
                                </div>
                            </div>
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h3  class="register-heading">Create your New Account</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                      <p class="font-weight-bold">Your Name</p>
                                      <p class="font-weight-bold">Email Address</p>
                                      <p class="font-weight-bold">Password</p>
                                      <p class="font-weight-bold">Confirm Password</p>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="form-group">
                                          <input type="text" class="form-control" placeholder="First Name *" value="" />
                                      </div>
                                      <div class="form-group">
                                          <input type="email" class="form-control" placeholder="Email *" value="" />
                                      </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                                        </div>
                                    </div>
                                    <input type="submit" class="btnRegister"  value="Register"/>
                                </div>
                            </div>
                        </div>
